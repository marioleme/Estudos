<!DOCTYPE html>
<html>
<head>
	<title>JavaScript - math</title>

</head>
<body>
	 <script type="text/JavaScript">
    // var m =  Math.tan(60);
    // retorna a tamgente //

        var m = Math.floor(0.52);
    // retorna o valor redondo para o valor menos possivel //

      var n =  Math.round(0.32);
    // retorna o valor redondo se for maior que 5 apos a 0 ele arredonda //

      var o =  Math.ceil(0.32);
   // retorna o valor redondo o marior possivel //

   var maior = Math.max(5,9,15,22,99,125);
   // ele retorna o vamor maior //

     var menor = Math.min(5,9,15,22,99,125);
   // ele retorna o vamor menor //

    var elevado = Math.pow(2, 3);
    // ele eleva o valoe o caso 2 ao cubo(3)//

    var aleatorio = Math.random();
    // ele retorna o valor aleatorio de 1 ao 0//

    var raiz = Math.sqrt(4);
    // ele vai retornar a raiz quadrada do valor//

   



       document.write("<h1>"+m+"<br />"+n+"<br />"+o+"<br />"+"</h1>");	

       document.write("<h1>"+maior+"</h1>");
       document.write("<h1>"+menor+"</h1>");
       document.write("<h2>"+elevado+"</h2>");
       document.write("<h2>"+aleatorio+"</h2>");
       document.write("<h2>"+raiz+"</h2>")
       
     </script>
   
</body>
</html>
