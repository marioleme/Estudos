<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Math</title>
</head>
<body>

<script type="text/javascript">

  var raio = prompt("Digite o Valor da circuferencia");
    raio = parseFloat(raio);

    var resultado = Math.round(2*Math.PI*raio);
    alert(resultado);

 // ele vai retornart o valor da circuferencia do riao que digitou//
 


</script>
</body>
</html>
