<!DOCTYPE html>
<html>
<head>
	<title>Javascript -  Location</title>
	<script type="text/javascript">
	function link(){
		location.href="http://www.weboliveira.com.br";
		
	}
	function refresh(){
		location.reload();
		
	}

	// location.hash ele retorna o div , tipo uma ancora  anterior
	// location.host ele retorna o url anterior
	// location.hostname ele retorna o valor do url mas sem http ou c:\\
	//  ele atualiza a sua pagina tipo F5
 	</script>
</head>
<body>
 <div onclick="refresh()">Link Artificil</div>
</body>
</html>
