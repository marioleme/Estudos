<!DOCTYPE html>
<html>
<head>
	<title> Javascript - Event 1</title>

	 <script type="text/javascript">
	 // Manipulador  do Evendo load do Objeto Window
	  window.onload=function(){
       var x = document.getElementById("alvo");
       var x2 = document.getElementById("teste");
       x.onclick=function(e)
       {
       	 if(e)
       	 	{
       	 	e.stopPropagation();
       	   }else
       	   {
       	    var evt = window.event;
       	    evt.cancelBubble=true;
       	   }

       	 ola("cliquei no link");
       }
          x2.onclick=function()
       {
       	 ola("CLiquei na Div");
       }
       document.onclick=function()
       {
       	ola("Clique no Documento");
       }

       
   };
    function ola(t){alert(t)};
	 </script>

	 <style type="text/css" media="screen">
	 	.teste {width:20px;height: 20px; background:#000;
	 		font:14px "Trebuchet MS"; color:#fff;}

	 </style>
</head>
<body>
	 <div class="teste" id="teste">
	  <a href="" id="alvo">Clique Aqui!</a>
	 
	 </div>

</body>
</html>
