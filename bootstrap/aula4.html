<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 4  Bootstap -  Centralizando elementos</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
  <style type="text/css" media="screen">
  .relative{position:relative;}
  .absolute{position:absolute;}
  .filho {width:25%; background:#bababa;left:37.5%;}
    
  </style>
</head>
<body>
<!--  offset ele dá o espaço -->
<!-- pagination-centered  : ele centraliza -->
 <!-- Para centralizar ele fez:  100% - 25% = 75% , então 75/2 é 37.5 e colocou com left:37.5% -->

  <div class="container-fluid">
    <div class="row-fluid">
     <div class="span12 relative" style="background:#995;">
      Span 12
        <div class="filho absolute pagination-centered">Filho</div>
     </div>  
    </div>
  </div>





    
    <script type="text/javascipt" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascipt" src="js/bootstrap.min.js"></script>
</body>
</html>
