<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 13  Bootstap - Formularios </title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>  
  <h2>Formulario</h2>
 
   <br>
   <h3>Estrutura Básica</h3>
    <form action="">
     <fieldset>
       <legend>Dados Pessoais</legend>
        <label >Nome:</label>
       <input name="nome" type="text">
       <span class="help-block">6-100 Caracteres</span>
       <!-- .checknox -> ele estiliza deixando se checkbox muito bonito -->
       <label class="checkbox">
        <input type="checkbox">Aceite os Termos
      </label>
      <button  class="btn btn-success" type="submit">Cadastrar</button>
     </fieldset>
    </form>
    
    <br>
    

    <!--  .searche-form -> ele estiliza todo o seu Formulario -->
   <h3>Formulario de Busca</h3>
    <form action="" class="search-form">
       <input name="pesquisas" class="search-query input-medium" type="text">
      <button  class="btn" type="submit">Buscar</button>
    </form>
    
    <br>

    <!--  .form-inline -> ele deixa seu formulario  inline -->
   <h3>Formulario inline</h3>
    <form action="" class="form-inline">
       <input type="text" placeholder="Digite seu nome">
       <input type="text" placeholder="Digite seu e-mail">
      <button  class="btn" type="submit">Buscar</button>
    </form>


    <br>
    
    <!--  .form-horizontal -> ele deixa seu formulario na horonzital -->
   <h3>Formulario Horizontal</h3>
    <form action="" class="form-horizontal">
       <!-- .control-group -> aqui sempre a parde do label  -->
       <div class="control-group">
            <!-- .control-label -> para ele identificar a label -->
            <label for="nome" class="control-label">Nome:</label>
            <!-- .controls -> ele identifica o input ou checkbox  dentro desta div ára deixar horizontal -->
           <div class="controls">
              <input type="text" id="nome" placeholder="Digite seu nome">
           </div>
      </div>

      <div class="control-group">
            <!-- .control-label -> para ele identificar a label -->
            <label for="nome" class="control-label">email:</label>
            <!-- .controls -> ele identifica o input ou checkbox  dentro desta div ára deixar horizontal -->
           <div class="controls">
              <input type="text" id="nome" placeholder="Digite seu email">
           </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button  class="btn" type="submit">Buscar</button>
            </div>
        </div>
    </form>

    <!--  Sempre para estruturar o formulario na Horizontal


      <div class="control-group">
        // aqui o seu labal se tiver
         <div class="controls">
          // aqui o input ou button
        </div>
    </div>
     -->
    <script type="text/javascipt" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascipt" src="js/bootstrap.min.js"></script>
</body>
</html>
