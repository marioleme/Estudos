<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 9  Bootstap -  Typography parte 3 </title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
   
   <!--  -> <abbr> : Uma abreviação da palavra atributo é attr -->
   <!-- -> .initialism : Adicionar a uma abreviatura para um .initialism ligeiramente menor tipo font-size e fica em caixa alta -->
   <abbr title="Mario Oliveira" class="initialism">Mario </abbr> Oliveira<br><br>


  <!--  <address ele já vem tipo de uma estilização utilizado a tag <address>-->
   <address>
      <strong>Twitter, Inc.</strong><br>
      795 Folsom Ave, Suite 600<br>
      San Francisco, CA 94107<br>
      <abbr title="Phone">P:</abbr> (123) 456-7890
  </address>
   
  <address>
      <strong>Full Name</strong><br>
      <a href="mailto:#">first.last@example.com</a>
  </address>

  <!-- <blockquete : são utilizados par acitaçãoe , com identação  e espaço de dois dedos. -->
  <!-- <small> : como se fosse o nome do autor, ou a fonte onde foi retirado. -->

  <blockquote>
    <p>Citação, Texto com identificação , texto com dois dedos de paragrafo</p>
    <small> Mario Leme</small>
  </blockquote>

 <!--  .pull-right : ele leva todo o texto ou oque for para direita -->
  <blockquote  class="pull-right">
    <p>Citação, Texto com identificação , texto com dois dedos de paragrafo</p>
    <small> Mario Leme</small>
  </blockquote>

 

    
    <script type="text/javascipt" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascipt" src="js/bootstrap.min.js"></script>
</body>
</html>
