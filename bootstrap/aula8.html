<!-- 
    .text-left   -> Alinhamento a esqueda
    .text-center -> Alimhamento a o centro
    .text-right  -> Alinhamento a direita
 -->
 <p class="text-left">Texto Esquerda</p>
 <p class="text-center">Texto Centralizadp</p>
 <p class="text-right">Texto Direita</p>




<p class="muted">Texto apagado.</p>
<p class="text-warning">Texto de aviso</p>
<p class="text-error">Erro!</p>
<p class="text-info">Texto de Informação.</p>
<p class="text-success">Parabéns , sei cadastro foi com sucesso.</p>
