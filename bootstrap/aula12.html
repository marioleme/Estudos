<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 12  Bootstap - Tabelas </title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>  
  <h2>Tabela</h2>
  <!-- .table          -> ele ja estiliza a tabela padão -->
  <!-- .table-striped  -> ele já estiliza os titulos da tabeça  tipo "ZEBRA"-->
  <!-- .table-bordered -> ele deixa sua tabela com Bordar -->
  <!--  .table-hover   -> ele deixa a table a com hover , MAS PARA FUNCIONAR  TIRE O "table-stripe" -->
  <!-- .table-condensed -> ele deixa a sua tabela mais compacta em pase de espaço -->
  <table class="table table-hover table-bordered table-condensed">
    <tr>
      <th>Nome</th>
      <th>Endereço</th>
      <th>Profissão</th>
    </tr>
    <tr class="warning">
      <td>Mario Leme</td>
      <td>São Paulo</td>
      <td>Front end Jr</td>
    </tr>
     <tr class="error">
      <td>Mario Leme</td>
      <td>São Paulo</td>
      <td>Front end Jr</td>
    </tr>
    <tr class="success">
      <td>Mario Leme</td>
      <td>São Paulo</td>
      <td>Front end Jr</td>
    </tr>
     <tr class="info">
      <td>Mario Leme</td>
      <td>São Paulo</td>
      <td>Front end Jr</td>
    </tr>
  </table>

    <script type="text/javascipt" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascipt" src="js/bootstrap.min.js"></script>
</body>
</html>
