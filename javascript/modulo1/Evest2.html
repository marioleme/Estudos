<!DOCTYPE html>
<html>
<head>
	<title>Javascript - Trabalahndo com objeto Event</title>
	<script type="text/javascript">
     // ele esta manipulando o evendo load do objeto, sendo pega o a href e   redireciona para oque esta nu js sendo weboliveira
     window.onload=function(){
     	var x = document.getElementById("alvo");
        var d = document.getElementById("mascara")
        x.onclick = function(e)
        {
         object = e ? e : window.event;
         if (e){object.preventDefault();}else{object.returnValue=false;}
         var eixox = object.clientX ; 
         var eixoy = object.clientY ;
         d.style.display='block';
         d.style.top=eixoy+'px';
         d.style.left=eixox+'px';
         if (object.ctrlkey) 
            {
                d.style.backgroundColor='green';
            }else
            {
             d.style.backgroundColor='yellow';   
            }
        

        // object.clientX = informa o eixo X, neste caso o botão CLique aqui
        //object.clientY =  informa o eixo Y, neste caso o botão CLique aqui

        }
   
     };
   
	</script>
    <style type="text/css">
    div{
        width:200px;
        height:200px;
        background:black;
        display:none;
        position:absolute;

    }
    a
    {
        display:block;
        text-decoration:none;
        text-transform:uppercase;
        color:#fff;
        background:#900;
        width:300px;
        height:100px;
        font: 30px "Trebuchet MS";
        text-align:center;
        line-height:100px;

    }

    </style>
</head>
<body>
 <a href="http://www.google.com.br" id="alvo">Clique aqui</a>
 <div id="mascara"></div>
</body>
</html>
