<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>

</head>
<body>
	 <script type="text/JavaScript">

 // Criamos o objeto
    function gerardata (a,m,d){
    	this.ano=a;
    	this.mes=m;
    	this.dia=d;
      }
      var data = new gerardata (2015,4,9);
       // criamos a propriedade
      gerardata.prototype.diadasemana=null;

     // Criarmos os elementos de validação
     var d = new Date(data.ano,data.mes,data.dia);
     var dia = d.getDay();

      // convertendo os valores numericos para extenxo
        if (dia == 0) {
           data.diadasemana="domingo";
       }else if(dia ==1){
       	data.diadasemana="segunda-feira";
       	
       }else if(dia ==2){
       	data.diadasemana="Terça-feira";
       	
       }else if(dia ==3){
       	data.diadasemana="Quarta-feira";
       	
       }else if(dia==4){
       	data.diadasemana="Quinta-feira";
       	
       }else if(dia ==5){
       	data.diadasemana="sexta-feira";
       	
       }else{
       	  data.diadasemana="sabado";
       }


      document.write("<h1>"+data.diadasemana+ "</h1>");	 
     </script>
   
</body>
</html>
