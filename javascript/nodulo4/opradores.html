<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aprendendo Javascript</title>
</head>
<body>



  + = soma <br/>
  - = subtrai <br/>
  * = multiplica <br/>
  / =  dividir<br/> 
  % = resto da divisão<br />
  ++ = incrementa um numero para um valor (se era 8 passa ser 9)<br />
  -- = descrementa um numero para um valor (se era 8 passa ser 7)<br /><br /><br />


  	<script >

	var numero1 = 10; 
	var numero2 = 5;
	var soma = numero1 + numero2;
	var subtrair = numero1 - numero2;
	var subtracao = numero1*numero2;
	var divisao = numero1/numero2;
	var resto = numero1%numero2;
	var media = (numero1+numero2)/2;
    numero1++;
	numero2--;


   document.write('A soma é '+(soma)+'<br />');
   document.write('A subtrair é '+(subtrair)+'<br />');
   document.write('A Subtração é '+(subtracao)+'<br />');
   document.write('A divisao é '+(divisao)+'<br />');
   document.write('A resto é '+(resto)+'<br />');
   document.write('A incremento é '+numero1+'<br />');
   document.write('A decrementando é '+numero2+'<br />');
   document.write('A Media é '+media+'<br />');

    

 
	</script>
</body>
</html>
